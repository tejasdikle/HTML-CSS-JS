<body>
    <!--when we can provide path of video clip ,this clip present in our folder-->
    <video src="TATA_DOC.mp4" width='200px' heght="200px" controls="controls" id="vid"></video>
    <div>
        <button onclick="document.getElementById('vid').play()">PlayVideo</button>
        <button onclick="document.getElementById('vid').pause()">PauseVideo</button>

    </div>
