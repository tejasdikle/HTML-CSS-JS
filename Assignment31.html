<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marque</title>
</head>
<body>
    <marquee behavior="scroll" direction="" bgcolor="cyan" height="100" width="400" scrollamount="90px" id="mar1"><img src="youtube.png" alt="" width="100"></marquee><br>
    <input type="button" value="Stop" onclick="document.getElementById('mar1').stop()">
    <input type="button" value="Strat" onclick="document.getElementById('mar1').start()"><br>
    <marquee behavior="scroll" direction="right" bgcolor="black" height="100" width="400" scrollamount="90px" id="mar2"><img src="youtube.png" alt="" width="100"></marquee><br>
    <input type="button" value="Stop" onclick="document.getElementById('mar2').stop()">
    <input type="button" value="Strat" onclick="document.getElementById('mar2').start()">
</body>
</html>
