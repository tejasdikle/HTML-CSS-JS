<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5Form Controls...!!</title>
</head>
<body>
    <form action="whatsapp.png">
        <label >Select teh date </label><br>
        <input type="date" name="=dt">
        <input type="submit" value="NextPage"><br>
        <br>
        <label >Select Valid Date And Time</label> <br>
        <input type="datetime-local" name="dt">
        <input type="submit" value="NextPage">
        <br>
        <br>
        <label style="color: blue;font-family: 'Times New Roman', Times, serif;font-size: 20px;">Select Valid Date </label><br>
        <input type="month" value="dt">
        <input type="submit" value="NextPage">
        <br>
        <br>
        <label style="color: red; font-size: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif;">Enter the valid Time</label><br>
        <input type="time" value="dt"> 
        <input type="submit" value="NextPage">
        <br> 
        <br>
        <label style="color: green; font-size: 20px;">Select Valid week</label><br>
        <input type="week" name="" id="">
        <input type="submit" value="NextPage">
        <br>
        <br>
        <label style="color: blue; font-size: 20px;">Selcet color</label> <br>
        <input type="color" name="clr">
        <input type="submit" value="NextPage">
        <br>
        <br>
        <label style="color: rgb(82, 111, 82); font-size: 20px;">Select Week</label><br>
        <input type="week" name="wk" >
        <input type="submit" value="NextPage">
        <br>
        <br>
        <input type="email" name="wk" >
        <input type="submit" value="NextPage">
        <br>
        <br>
       <label>Select number <b style="color: red;">*</b></label> <br>
       <input type="number" name="no" value="0" min="2" max="5" step="3" >
       <input type="submit" value="NextPage">
       <br>
       <br>
       <label style='color:blue;font-family:Arial Rounded MT;font-size:15px'>Select Range:<b style="color:red">*</b>..!!</label> <br/>
        <input type="range" name="num" value="0" min="1" max="100" step="5">
        <input type="submit" value="NextPage">

        

    </form>
</body>
</html>
