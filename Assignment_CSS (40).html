<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
    <!--we can access all class at a time -->
    <style>
        
        .A,.F,.K
        {
            color: rgb(34, 0, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20pt;
        }
        #e ,#d,#w
        {
            color: red;
            font-size: 1cm;
        }
    </style>
    <style>
        
    </style>
</head>
<body>
    using class
    <hr>
    <div class="A">Welcome to India</div>
    <i class="F">Welcome to Dubai</i><br>
    <b class="K">Welcome to Pune</b>
    <hr>
    using id 
    <hr>

    <div id="e">Welcome to India</div>
    <i id="d">Welcome to Dubai</i><br>
    <b id="w">Welcome to Pune</b>


    
</body>
</html>
